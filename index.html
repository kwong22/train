<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CTA Test</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <ul class="row">
        <li class="item box-small gray">
        </li>

        <li class="item box-large gray header">
          <p class="text-sub">Next 'L' services at Clark/Division</p>
        </li>
      </ul>

      <ul class="row">
        <li class="item box-small gray">
          <p class="text-num">1</p>
        </li>

        <li class="item box-large red">
          <p class="text-sub">Red Line #903 to</p>
          <p class="text-main bold">95th/Dan Ryan</p>
        </li>

        <li class="item box-time red">
          <p class="text-main"><span class="bold">2</span> min</p>
        </li>
      </ul>

      <ul class="row">
        <li class="item box-small gray">
          <p class="text-num">2</p>
        </li>

        <li class="item box-large red">
          <p class="text-sub">Red Line #914 to</p>
          <p class="text-main bold">Howard</p>
        </li>

        <li class="item box-time red">
          <p class="text-main"><span class="bold">3</span> min</p>
        </li>
      </ul>
    </div>
  </body>
</html>
