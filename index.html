<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Chicago</title>
  </head>
  <body>
    <div class="container-outer">
      <div class="container-inner">
        <ul class="row">
          <li class="box-small gray">
          </li>

          <li class="box-large gray">
            <p class="text-sub">Next 'L' services at Chicago</p>
          </li>
        </ul>

        <ul class="row">
          <li class="box-small gray">
            <p class="text-num">1</p>
          </li>

          <li class="box-large red">
            <div class="box-inner-main">
              <p class="text-sub">Red Line #903 to</p>
              <p class="text-main bold">95th/Dan Ryan</p>
            </div>

            <div class="box-inner-time">
              <p class="text-main"><span class="bold">2</span> min</p>
            </div>
          </li>
        </ul>

        <ul class="row">
          <li class="box-small gray">
            <p class="text-num">2</p>
          </li>

          <li class="box-large red">
            <div class="box-inner-main">
              <p class="text-sub">Red Line #914 to</p>
              <p class="text-main bold">Howard</p>
            </div>

            <div class="box-inner-time">
              <p class="text-main"><span class="bold">3</span> min</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
